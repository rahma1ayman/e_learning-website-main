<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forget_style.css">
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="card" id="forgotPasswordDiv">
            <h2>Forgot Password</h2>
            <p>Please enter the email address you used to reset your password.</p>
            <br>
            <label for="email" style="text-align: start;">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
            <button type="button" id="resetPasswordBtn">Reset Password</button>
            <br>
            <div class="divider">OR</div>
            <h5 style="text-align: center;">
                Return to? <a href="login.html">Log in</a>
            </h5>
        </div>

        <div class="card" id="newPasswordDiv" style="display: none;">
            <h2>Forgot Password</h2>
            <p>Please enter your new password to reset</p>
            <br>
            <input id="new_password" name="new_password" type="password" placeholder="New password" required>
            <input id="con_password" name="con_password" type="password" placeholder="Confirm password" required>
            <br>
            <br>
            <button type="submit">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
